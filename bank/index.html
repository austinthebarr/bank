<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"></link>
    <link href="css/styles.css" rel="stylesheet" type="text/css"></link>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Austin's Paper Stacker</h1>
      </div>
      <div class="row">
        <div class="col col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading">Your ACCOUNT $$</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="balance">Initial Deposit:</label>
                <input type="text" class="form-control" id="initialBalance">
              </div>
            </div>
            <div>
              <button type="button" class="btn btn-danger" id="createAccount">Create Account</button>
            </div>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading">Your ACCOUNT that ONLY STACKS PAPER!! $$$</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="name">Deposit:</label>
                <input type="text" class="form-control" id="deposit">
              </div>
              <div class="form-group">
                <label for="withDraw">WithDraw(REALLY!!?):</label>
                <input type="text" class="form-control" id="withDraw">
              </div>
            </div>
            <div>
              <button type="button" class="btn btn-warning" id="addDeposit">Add more Paper</button>
              <button type="button" class="btn btn-danger" id="subtractDeposit">C'mon dude</button>
            </div>
          </div>
        </div>
        <div class="col col-md-12">
          <div class="panel panel-success">
            <div class="panel-heading"><span class="name"></span>$$$$$$$$$$$$$$$</div>
            <div class="panel-body">
              <h1 class="balance"></h1>
            </div>
          </div>
        </div>
      </div>
    </body>
    </html>
